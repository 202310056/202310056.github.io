<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors of the Week</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">A Week with Inside-Out 2 Characters</h1>

    <div class="button-container">
        <button class="days" box-day="Monday">Monday</button>
        <button class="days" box-day="Tuesday">Tuesday</button>
        <button class="days" box-day="Wednesday">Wednesday</button>
        <button class="days" box-day="Thursday">Thursday</button>
        <button class="days" box-day="Friday">Friday</button>
        <button class="days" box-day="Saturday">Saturday</button>
        <button class="days" box-day="Sunday">Sunday</button>
    </div>

    <script src="colors.js"></script>
</body>
</html>
