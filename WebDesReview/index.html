<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pisbok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    <img src="https://e0.pxfuel.com/wallpapers/845/219/desktop-wallpaper-green-background-plain-green.jpg">
    <div class="container">
      <div class="header">
        <h1>PISBOK</h1>
        <p>Connect and share with the people in your life.</p>
      </div>
      <form action="" method="get">
        <div class="form-group">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter password..."
            required
          />
        </div>
        <div class="form-group"><button type="submit">Sign In</button></div>
        <div class="links"><a href="#">Forgotten password?</a></div>
        <hr />
        <div class="form-group">
          <button type="button" class="btn-create">Create New Account</button>
        </div>
      </form>
    </div>
  </body>
</html>
